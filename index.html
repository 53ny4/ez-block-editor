<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta tags for responsive design -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WYSIWYG Block Editor</title>
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
    <!-- Font Awesome CSS -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Editor Container -->
<div id="editor" class="editor-container">
    <!-- Blocks will be appended here -->
</div>

<!-- Persistent Add Block Button -->
<div id="editor-footer" class="text-center my-3">
    <button id="add-new-block" class="btn btn-primary">
        <i class="fas fa-plus-circle"></i> Add Block
    </button>
</div>

<!-- Block Type Dropdown Menu -->
<div class="dropdown-menu" id="blockTypeMenu">
    <a class="dropdown-item" href="#" data-type="header"><i class="fas fa-heading mr-2"></i>Header</a>
    <a class="dropdown-item" href="#" data-type="paragraph"><i class="fas fa-paragraph mr-2"></i>Paragraph</a>
    <a class="dropdown-item" href="#" data-type="image"><i class="fas fa-image mr-2"></i>Image</a>
    <a class="dropdown-item" href="#" data-type="link"><i class="fas fa-link mr-2"></i>Link</a>
    <a class="dropdown-item" href="#" data-type="embed"><i class="fas fa-code mr-2"></i>Embed</a>
</div>

<!-- Image Upload Modal -->
<div class="modal fade" id="imageUploadModal" tabindex="-1" aria-labelledby="imageUploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageUploadModalLabel">Insert Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="imageSourceType">Select Image Source</label>
                    <select id="imageSourceType" class="form-control">
                        <option value="upload">Upload Image</option>
                        <option value="url">Image URL</option>
                    </select>
                </div>
                <div id="imageFileInputContainer" class="form-group">
                    <input type="file" id="imageFileInput" class="form-control" accept="image/*">
                </div>
                <div id="imageUrlInputContainer" class="form-group" style="display: none;">
                    <input type="text" id="imageUrlInput" class="form-control" placeholder="Enter image URL">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="insertImageButton">Insert Image</button>
            </div>
        </div>
    </div>
</div>

<!-- Embed Modal -->
<div class="modal fade" id="embedModal" tabindex="-1" aria-labelledby="embedModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="embedModalLabel">Embed Media</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="embedUrlInput" class="form-control" placeholder="Enter media URL">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="insertEmbedButton">Insert Embed</button>
            </div>
        </div>
    </div>
</div>

<!-- Link Modal -->
<div class="modal fade" id="linkModal" tabindex="-1" aria-labelledby="linkModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="linkModalLabel">Insert Link</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="linkUrlInput" class="form-control" placeholder="Enter URL">
                <input type="text" id="linkTextInput" class="form-control mt-2" placeholder="Enter link text">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="insertLinkButton">Insert Link</button>
            </div>
        </div>
    </div>
</div>


<!-- Styling Menu Popup -->
<div id="textStyleMenu" class="text-style-menu">
    <button class="style-btn" data-style="bold"><i class="fas fa-bold"></i></button>
    <button class="style-btn" data-style="italic"><i class="fas fa-italic"></i></button>
    <button class="style-btn" data-style="underline"><i class="fas fa-underline"></i></button>
    <button class="style-btn" data-style="strikethrough"><i class="fas fa-strikethrough"></i></button>
    <button class="style-btn" data-style="link"><i class="fas fa-link"></i></button>
</div>


<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<!-- SortableJS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

<script src="scripts.js"></script>
</body>
</html>
